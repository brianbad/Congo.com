<div *ngIf="authService.getLoggedInUser()">
    <mat-card>
        <h2>Account Details</h2>
        <form [formGroup]="accountDetailsForm">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" [(ngModel)]="authService.getLoggedInUser().firstName" required>
            </mat-form-field>
            &nbsp;
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" [(ngModel)]="authService.getLoggedInUser().lastName" required>
            </mat-form-field>
            &nbsp;
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" [(ngModel)]="authService.getLoggedInUser().username">
            </mat-form-field>
            &nbsp;
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [(ngModel)]="authService.getLoggedInUser().email" required>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="updateAccountDetails()">
                <mat-icon *ngIf="loading"><mat-spinner color="accent" diameter="20"></mat-spinner></mat-icon>
                <span *ngIf="!loading">Save</span>
            </button>
        </form>
    </mat-card>

    <mat-card>
        <h2>My Listings</h2>
        <div class="items-container">
            <mat-card *ngFor="let item of authService.getLoggedInUser().listings" class="item-listing-card">
                <div class="item-image-wrapper"><img src="../../../assets/images/items/{{item.filename}}"/></div>
                <div>{{ item.itemName }}</div>
                <div class="item-price">${{ item.itemPrice }}</div>
                <p class="item-description">{{ item.itemDescription }}</p>
            </mat-card>
        </div>
    </mat-card>
</div>
