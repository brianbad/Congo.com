<div *ngIf="loggedInUser">
    <h1>Welcome, {{ loggedInUser.firstName }}  {{ loggedInUser.lastName }}</h1>
    <p>Email: {{ loggedInUser.email }}</p>
    <p>Username: {{ loggedInUser.username }}</p>
</div>

<div>
    <table>
        <thead>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of this.users">
                <td>{{ user.username }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
            </tr>
        </tbody>
    </table>
</div>
