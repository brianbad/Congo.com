<div class="login-container">
    <div class="logo-container">
        <img src="../../assets/images/site/main_logo.png" />
    </div>
    <div class="login-prompt-container">
        <p class="login-prompt">Please Log In</p>
    </div>
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()" (ngTouch)="login()">
            <div class="input-container">
                <input class="login-input" type="text" formControlName="username" placeholder="Username" />
                <input class="login-input" type="password" formControlName="password" placeholder="Password" />
            </div>
            <div class="submit-container">
                <button class="login-button" type="submit">Log In</button>
            </div>
        </form>
    </div>
    <div class="register-container">
        <a href="#" class="register-link">Don't have an account? Register here!</a>
    </div>
</div>
