<div class="nav-bar">
    <span class="nav-left-content">
        <!-- Main logo -->
        <img src="../../assets/images/site/nav_logo.png" class="nav-bar-title">

        <!-- Search Bar -->
        <div class="search-wrapper">
            <input type="text" class="search-input search-component" placeholder="Search not implemented"/>
            <button mat-raised-button class="search-button search-component"><mat-icon>search</mat-icon></button>
        </div>
    </span>
    <span class="nav-right-content">
        <!-- Account Button -->
        <button *ngIf="!loggedInUser" class="account-button" (click)="toLogin()">Log In</button>
        <button *ngIf="loggedInUser" class="account-button" [matMenuTriggerFor]="accountMenu">
            <span class="account-button-content">
                Hello, {{ loggedInUser.firstName }}
                <mat-icon>keyboard_arrow_down</mat-icon>
            </span>
        </button>
        <mat-menu #accountMenu="matMenu" class="account-menu-dropdown">
            <button mat-menu-item>Account Details</button>
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
    </span>
</div>
